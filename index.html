<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>

        <!-- LOGO -->
        <div class="main-nav container flex">
            <a href="" onclick="reload()"class="company-logo"><img src="assests/c-logo.png" alt=""></a>


        <!-- LINKS -->
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-links nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-links nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-links nav-item" id="technology"  onclick="onNavItemClick('technology')">Technology</li>
                <li class="hover-links nav-item" id="education"  onclick="onNavItemClick('education')">Education</li>
            </ul>
        </div>
        
        <!-- SEARCH BAR -->
        <div class="search-bar flex">
            <input type="text" id="search-text"class="news-input" placeholder="e.g. Science">
            <button id="search-button"class="search-button">Search</button>
        </div>
    </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>

    <template id="news-template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/2022</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis ut, possimus alias eligendi odio esse vel soluta hic dicta commodi cupiditate distinctio. Minima ex, sequi laboriosam numquam fugiat dignissimos deserunt?</p>
            </div>
        </div>
    </template>
   <script src="script.js"></script> 
</body>
</html>
